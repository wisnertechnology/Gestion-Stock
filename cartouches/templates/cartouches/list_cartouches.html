<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des Cartouches</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="container mt-4">
    <h1>Liste des Cartouches</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Stock Actuel</th>
                <th>Date de Derni√®re Commande</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cartouche in cartouches %}
            <tr>
                <td>{{ cartouche.nom }}</td>
                <td>{{ cartouche.stock_actuel }}</td>
                <td>{{ cartouche.date_derniere_commande }}</td>
                <td>
                    <a href="{% url 'detail_cartouche' cartouche.pk %}" class="btn btn-info btn-sm">Voir</a>
                    <a href="{% url 'update_cartouche' cartouche.pk %}" class="btn btn-warning btn-sm">Modifier</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'ajouter_cartouche' %}" class="btn btn-success">Ajouter une Cartouche</a>
</body>
</html>
