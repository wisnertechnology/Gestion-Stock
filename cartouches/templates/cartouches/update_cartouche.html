<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Modifier une Cartouche</title>

<body class="container mt-4">

    <a href="{% url 'list_cartouches' %}" class="btn btn-primary mt-3">Retour Ã  la Liste des Cartouches</a>
