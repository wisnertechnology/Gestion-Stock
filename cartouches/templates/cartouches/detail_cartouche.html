<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails de la Cartouche</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="container mt-4">
    <h1>Détails de la Cartouche</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ cartouche.nom }}</h5>
            <p class="card-text"><strong>Stock actuel :</strong> {{ cartouche.stock_actuel }}</p>
            <p class="card-text"><strong>Date de dernière commande :</strong> {{ cartouche.date_derniere_commande }}</p>
            <a href="{% url 'update_cartouche' cartouche.pk %}" class="btn btn-warning">Modifier</a>
            <a href="{% url 'list_cartouches' %}" class="btn btn-primary">Retour à la Liste des Cartouches</a>
        </div>
    </div>
</body>
</html>
