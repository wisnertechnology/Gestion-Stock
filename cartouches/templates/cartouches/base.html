<!doctype html>
<html lang="en" class="h-100">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sample page using Bootstrap 5.3.3">
    <meta name="author" content="Your Name">
    <title>Bootstrap Page</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="{% static 'css/basestyle.css' %}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">

    <header class="mb-auto">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="flex-shrink-0">
      <div class="background-image">
        <div class="overlay">
          <div class="text-center">
            <h1 class="display-4">Welcome to My Page</h1>
            <p class="lead">This is a simple example of a page with a background image and overlay using Bootstrap 5.3.3.</p>
            <a href="#" class="btn btn-custom btn-lg">Learn More</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-auto text-center text-white-50 bg-dark py-3">
      <p>Â© 2024 My Website. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  </body>
</html>
